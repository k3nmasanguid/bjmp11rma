{% load static %}

<header class="bd-header bg-dark py-3 px-3 d-flex align-items-stretch border-bottom border-dark sticky-top">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
        <a href="{% url 'home' %}" class="d-flex align-items-center text-white text-decoration-none">
            <img class="bi me-2" width="40" height="" role="img" aria-label="bjmp11_logo" src="{% static 'img/r11_logo.png' %}">
            <strong><span class="fs-4">Recruitment Management Application</span></strong>
        </a>
        </h1>
        {% if user.is_authenticated %}
            <a class="text-muted align-items-center ms-auto link-light text-decoration-none">{{user.email}}</a>&nbsp;&nbsp;
            <a href="{% url 'logout' %}" class="fw-bold link-light">Logout</a>
        {% endif %}
    </div>
</header>
