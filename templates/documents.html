{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'includes/main_header.html' %}

  
<div class="container-fluid mb-5">
    <div class="row">
        
        {% include 'includes/main_sidenav.html' %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 border-bottom">
                <h1 class="h3 fw-bold">Documents
                    
                </h1>
            </div>
            
            <div class="row" hx-get="{% url 'documents-data' %}" hx-trigger="load, documents from:body">
              <!--loaded_data/documents_data.html-->
            </div>

            <canvas class="my-2 w-100" id="myChart" width="900" height="0"></canvas> 

        </main>
    </div>
</div> 


<!-- Modal -->
<div class="modal" id="documents-modal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-md modal-dialog-centered" id="documents-modal-dialog" hx-target="this">
        
    </div>
</div>


<!-- Modal -->
<div class="modal" id="delete-modal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-ms modal-dialog-centered" id="delete-modal-dialog" hx-target="this">
        
    </div>
</div>
{% endblock content %}



{% block js %}

<script>
    ;(function () {
        const documents_modal = new bootstrap.Modal(document.getElementById("documents-modal"))
    
        htmx.on("htmx:beforeSwap", (e) => {
          // Empty response targeting #dialog => hide the modal
          if (e.detail.target.id == "documents-modal-dialog" && !e.detail.xhr.response) {
            documents_modal.hide()
            e.detail.shouldSwap = false
          }
        })
      
        // Remove dialog content after hiding
        htmx.on("hidden.bs.modal", () => {
          document.getElementById("documents-modal-dialog").innerHTML = ""
        })
      })()
</script>

<script>
    ;(function () {
        const delete_modal = new bootstrap.Modal(document.getElementById("delete-modal"))
    
        htmx.on("htmx:beforeSwap", (e) => {
          // Empty response targeting #dialog => hide the modal
          if (e.detail.target.id == "delete-modal-dialog" && !e.detail.xhr.response) {
            delete_modal.hide()
            e.detail.shouldSwap = false
          }
        })
      
        // Remove dialog content after hiding
        htmx.on("hidden.bs.modal", () => {
          document.getElementById("delete-modal-dialog").innerHTML = ""
        })
      })()
</script>

{% endblock js %}
