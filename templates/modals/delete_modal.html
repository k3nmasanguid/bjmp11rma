


    <form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content" novalidate>
        <div class="modal-header">
            <h5 class="modal-title">Delete Confirm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <span class="fw-semibold">Are you sure you want delete?</span>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-md btn-secondary fw-bold" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-md btn-primary fw-bold">Confirm</button>
        </div>
    </form>
