

{% load widget_tweaks %}

{% with WIDGET_ERROR_CLASS='is-invalid' %}


    <form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content" enctype='multipart/form-data' novalidate>
        <div class="modal-header pb-2 border-bottom-0">
            <h3 class="fw-bold mt-0">Upload/Edit Document</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <hr class="my-1">
        <div class="modal-body">
            
            <div class="mb-3">
            {{form.pds.label_tag}}
            </div>
            {% comment %} <label for="{{ form.pds.id_for_label }}" class="form-label">File*</label> {% endcomment %}
            {% render_field form.pds type="file" class="form-control" %}
            <div class="invalid-feedback">{{ form.pds.errors|first }}</div>
        </div>
        <div class="modal-footer">
            <button class="w-100 mb-2 btn btn-md btn-primary fw-bold" type="submit">Save</button>
        </div>
    </form>
{% endwith %}
