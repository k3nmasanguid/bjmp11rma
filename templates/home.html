{% extends 'base.html' %}
{% block content %}

{% include 'includes/main_header.html' %}

  
<div class="container-fluid mb-5">
    <div class="row">
        
        {% include 'includes/main_sidenav.html' %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="mt-4">
                <h5>Please fill out all the <button type="button" class="btn btn-outline-danger" disabled
                    style="--bs-btn-padding-y: .10rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    required
                </button> data to submit your application </h5>
            </div>
            <div hx-get="{% url 'home-data' %}" hx-trigger="load, home from:body"  class="mt-4 pb-4 {% if user.status == "For Submission" %}alert alert-warning {% elif user.status == "Complete" %}alert alert-success {% else %}alert alert-danger{% endif %}">
                 <!--loaded_data/home_data.html-->
            </div>
        </main>
    </div>  
</div> 



{% endblock content %}
