{% extends 'base.html' %}
{% block content %}

{% include 'includes/main_header.html' %}

  
<div class="container-fluid mb-5">
    <div class="row">
        
        {% include 'includes/main_sidenav.html' %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            
            <div class="mt-4 pb-2 {% if user.status == "Complete" %}alert alert-success {% else %}alert alert-danger{% endif %}">
                <h1 class="h3 fw-normal">Application Status: <span class="fw-bold">{{user.status}}</span>
                </h1>
                <h1 class="h4"></h1>
            </div>
            <button type="button" class="btn btn-success" disabled>
                <a href="{% url 'apply' %}" class="text-decoration-none text-danger">Apply</a>
            </button>
            
        </main>
    </div>
</div> 



{% endblock content %}
