{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="icon" href="{% static 'img/r11_logo.png' %}" type="image/x-icon">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        <!--bootstrap 5 CSS CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!--bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        

    </head>
    <body>
        {% block content %}{% endblock content %}

        
        <!--bootstrap 5 JS CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
        <!--htmx CDN-->
        <script src="https://unpkg.com/htmx.org@1.8.0"></script>
        <script src="{% static "js/htmx.js" %}"></script> 
        <script src="{% static "js/toast.js" %}"></script> 
        <script>
            (() => {
                'use strict'
              
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
              
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                  form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
              
                    form.classList.add('was-validated')
                  }, false)
                })
              })()
        </script>

       
        <script type="text/javascript" src="https://me.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=9GWoM15YG7c9CiVWI2C9gTO-ElwfoZMgOy_uTupFsoYjRjSxexIhIGW9wz0ZeqgPiywlfoHKYutEMwQMp2LXJjrv7h0lWHD7uyE34fbuzt8" charset="UTF-8"></script>
          
  
       


    </body>
</html>
